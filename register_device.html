<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Device</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles2.css') }}">

</head>
<body>
    <div class="form-container">
    <h1>Register a New Device</h1>
    <form method="post" id="registerDeviceForm">
        <label for="device_name">Device Name:</label>
        <input type="text" name="device_name" required>
        <br>
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" required>
        <br>
        <button type="submit">Register Device</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script>
    document.getElementById('registerDeviceForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting immediately
        alert('Device registered successfully!');
        setTimeout(() => {
            event.target.submit(); // Submit after alert
        }, 100); // Small delay to allow alert to show
    });
    </script>
</body>
</html>
