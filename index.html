<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (for toggler in mobile view) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid p-0"> <!-- Remove padding -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav w-100"> <!-- Full width -->
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('view_message') }}">View Message</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('send_to_device') }}">Send to Device</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register_user') }}">Register User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register_device') }}">Register Device</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <!-- <h2>Welcome to the Smart Home Security System</h2> -->
      <!-- Add this to your existing index.html -->
  <!-- {% if username %}
    <h2>  Welcome, {{ username }}! </h2>
  {% endif %} -->


  <!-- Carousel Section -->
<div id="securityCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#securityCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#securityCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#securityCarousel" data-bs-slide-to="2"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='images/carousel1.png') }}" class="d-block w-100" alt="Smart Home Security">
      <div class="carousel-caption">
        <h5>Advanced Home Protection</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/carousel2.png') }}" class="d-block w-100" alt="Connect with devices">
      <div class="carousel-caption">
        <h5>Connect with your Home Devices</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/carousel3.png') }}" class="d-block w-100" alt="only authorotised can access">
      <div class="carousel-caption">
        <h6>Security in your Hands </h6>
      </div>
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#securityCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#securityCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</body>
</html>
